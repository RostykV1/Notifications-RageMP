<script>
function NotifyArray(InnerNotifyText) {
  let list = document.getElementById("myList");
  let li = document.createElement("li");

  list.appendChild(li)
  li.className = "NotifS";
  li.innerText = InnerNotifyText;

  setTimeout(function(){
    li.remove()
  }, 5000)
}
